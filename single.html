<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="single.css">
    <script src="/single.js" defer></script>
    <script src="https://kit.fontawesome.com/b6fff0c98a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="num-1">1</div>
            <div class="sign">x</div>
            <div class="num-2">2</div>
            <div class="sign">=</div>
            <div class="answer">2</div>
        </div>
        <div class="help">
            <button class="btn">Help</button>
            <div class="block">
                <button class="close"><i class="fa-solid fa-x"></i></button></i>
                <div class="boxes boxes-red">
                    <div class="box-red"><span class="x">1</span> x 0 =<span class="z">0</span></div>
                    <div class="box-red"><span class="x">1</span> x 1 =<span class="z">1</span> </div>
                    <div class="box-red"><span class="x">1</span> x 2 =<span class="z">2</span></div>
                    <div class="box-red"><span class="x">1</span> x 3 =<span class="z">3</span></div>
                    <div class="box-red"><span class="x">1</span> x 4 =<span class="z">4</span></div>
                    <div class="box-red"><span class="x">1</span> x 5 =<span class="z">5</span></div>
                    <div class="box-red"><span class="x">1</span> x 6 =<span class="z">6</span></div>
                    <div class="box-red"><span class="x">1</span> x 7 =<span class="z">7</span></div>
                    <div class="box-red"><span class="x">1</span> x 8 =<span class="z">8</span></div>
                    <div class="box-red"><span class="x">1</span> x 9 =<span class="z">9</span></div>
                </div>
            </div>
        </div>

        </div>
        </div>
        <div class="wrap">
            <div class="row">
                <button class="choice choice1">3</button>
                <button class="choice choice2">4</button>
                <button class="choice choice3">5</button>
            </div>
            <div class="row">
                <button class="choice choice4">1</button>
                <button class="choice choice5">2</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
